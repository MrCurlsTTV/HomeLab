apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: mrcurls-cert-prod
  namespace: istio-system
spec:
  secretName: mrcurls-cert-prod
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
  dnsNames:
    - "rancher.mrcurls.org"
    - "argocd.mrcurls.org"
    - "istio.mrcurls.org"
    - "www.mrcurls.org"
  issuerRef:
    name: letsencrypt-prod-cluster
    kind: ClusterIssuer
    group: cert-manager.io
---