apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sietch-scraper
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://dev.azure.com/your-org/your-project/_git/gitops  # Update with your Azure DevOps repo URL
    targetRevision: HEAD
    path: infrastructure/sietch-scraper
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 