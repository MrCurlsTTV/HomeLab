apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: sietch-scraper-db-credentials
  namespace: monitoring
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: ""  # Update with your managed identity client ID
    keyvaultName: your-keyvault-name  # Update with your Key Vault name
    objects: |
      array:
        - |
          objectName: sietch-scraper-db-password
          objectType: secret
          objectVersion: ""
    tenantId: your-tenant-id  # Update with your Azure tenant ID
  secretObjects:
    - secretName: sietch-scraper-db-credentials
      type: Opaque
      data:
        - objectName: sietch-scraper-db-password
          key: password 