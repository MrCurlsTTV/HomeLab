---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: monitoring-data-nfs
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.103.114
  share: /mnt/Vault/Data/monitoring-data
mountOptions:
  - nfsvers=4.1
  - hard
  - noatime
reclaimPolicy: Retain
volumeBindingMode: Immediate