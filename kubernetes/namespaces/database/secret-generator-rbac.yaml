apiVersion: v1
kind: ServiceAccount
metadata:
  name: database-secret-generator
  namespace: database
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: database-secret-generator
  namespace: database
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "update", "patch", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: database-secret-generator
  namespace: database
subjects:
- kind: ServiceAccount
  name: database-secret-generator
  namespace: database
roleRef:
  kind: Role
  name: database-secret-generator
  apiGroup: rbac.authorization.k8s.io
