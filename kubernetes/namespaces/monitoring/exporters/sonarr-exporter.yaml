---
apiVersion: v1
kind: Service
metadata:
  name: sonarr-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: sonarr-exporter
    app.kubernetes.io/instance: sonarr-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9707"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app.kubernetes.io/name: sonarr-exporter
    app.kubernetes.io/instance: sonarr-exporter
  ports:
    - name: monitoring
      port: 9707
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: sonarr-exporter
    app.kubernetes.io/instance: sonarr-exporter
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr-exporter
      app.kubernetes.io/instance: sonarr-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr-exporter
        app.kubernetes.io/instance: sonarr-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9707"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
        - name: wait-for-secret
          image: bitnami/kubectl:latest
          command: ['sh', '-c', 'until kubectl get secret servarr-secret -n monitoring; do echo waiting for secret; sleep 2; done']
      containers:
        - name: sonarr-exporter
          image: ghcr.io/onedr0p/exportarr:v1.5.3
          imagePullPolicy: IfNotPresent
          args:
            - sonarr
          env:
            - name: PORT
              value: "9707"
            - name: URL
              value: "http://sonarr.servarr.svc.cluster.local:8989"
            - name: APIKEY
              valueFrom:
                secretKeyRef:
                  name: servarr-secret
                  key: sonarr_apikey
          ports:
            - name: monitoring
              containerPort: 9707
          livenessProbe:
            httpGet:
              path: /healthz
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi