# Overseerr deployment for media request management
apiVersion: apps/v1
kind: Deployment
metadata:
  name: overseerr
  namespace: servarr
  labels:
    app: overseerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: overseerr
  template:
    metadata:
      labels:
        app: overseerr
    spec:
      containers:
      - name: overseerr
        image: lscr.io/linuxserver/overseerr:latest
        ports:
        - containerPort: 5055
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Chicago"
        volumeMounts:
        - name: config
          mountPath: /config/overseerr
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 150m
            memory: 128Mi
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: overseerr-config
---
apiVersion: v1
kind: Service
metadata:
  name: overseerr
  namespace: servarr
  labels:
    app: overseerr
spec:
  selector:
    app: overseerr
  ports:
  - name: http
    port: 5055
    targetPort: 5055
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: overseerr-config
  namespace: servarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: flash-configs-nfs
  resources:
    requests:
      storage: 2Gi
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: overseerr-vs
  namespace: servarr
spec:
  hosts:
  - overseerr.mrcurls.org
  gateways:
  - istio-system/main-gateway
  http:
  - route:
    - destination:
        host: overseerr
        port:
          number: 5055
