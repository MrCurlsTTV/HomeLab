# Radarr deployment for movie management
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: servarr
  labels:
    app: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7878"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: radarr
        image: lscr.io/linuxserver/radarr:latest
        ports:
        - containerPort: 7878
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Chicago"
        volumeMounts:
        - name: config
          mountPath: /config/radarr
        - name: downloads
          mountPath: /downloads
        - name: movies
          mountPath: /movies
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: radarr-config
      - name: downloads
        persistentVolumeClaim:
          claimName: shared-downloads
      - name: movies
        persistentVolumeClaim:
          claimName: shared-movies
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: servarr
  labels:
    app: radarr
spec:
  selector:
    app: radarr
  ports:
  - name: http
    port: 7878
    targetPort: 7878
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config
  namespace: servarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: flash-configs-nfs
  resources:
    requests:
      storage: 5Gi
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: radarr-vs
  namespace: servarr
spec:
  hosts:
  - radarr.mrcurls.org
  gateways:
  - istio-system/main-gateway
  http:
  - route:
    - destination:
        host: radarr
        port:
          number: 7878
