# NZBGet deployment for usenet downloads
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbget
  namespace: torrents
  labels:
    app: nzbget
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nzbget
  template:
    metadata:
      labels:
        app: nzbget
    spec:
      containers:
      - name: nzbget
        image: lscr.io/linuxserver/nzbget:latest
        ports:
        - containerPort: 6789
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Chicago"
        volumeMounts:
        - name: config
          mountPath: /config/nzbget
        - name: downloads
          mountPath: /downloads
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args: ["tunnel", "--no-autoupdate", "run", "--token", "$(TUNNEL_TOKEN)"]
        env:
        - name: TUNNEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflare-tunnel
              key: token
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: nzbget-config
      - name: downloads
        persistentVolumeClaim:
          claimName: shared-downloads
---
apiVersion: v1
kind: Service
metadata:
  name: nzbget
  namespace: torrents
  labels:
    app: nzbget
spec:
  selector:
    app: nzbget
  ports:
  - name: http
    port: 6789
    targetPort: 6789
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbget-config
  namespace: torrents
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: flash-configs-nfs
  resources:
    requests:
      storage: 2Gi
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: nzbget-vs
  namespace: torrents
spec:
  hosts:
  - nzbget.mrcurls.net
  gateways:
  - istio-system/main-gateway
  http:
  - route:
    - destination:
        host: nzbget
        port:
          number: 6789
